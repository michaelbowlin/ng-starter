<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Angular Validation <small> Example</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-check-circle"></i> Validation
            </li>
        </ol>
    </div>
</div>
<!-- Content -->
<div class="row">
    <div class="col-lg-12">
        <form name="myForm" novalidate>
        <label>User name: </label>
        <p></p>
        <input 
            type="text" 
            placeholder="Name" 
            name="user2" 
            ng-model="user2" 
            ng-minlength=3 
            ng-maxlength=5 
            required />
        <span
            style="color:red"
            ng-show="myForm.user2.$dirty && myForm.user2.$invalid">
            <span ng-show="myForm.user2.$error.required"> Username is required.</span>
            <span ng-show="myForm.user2.$error.minlength"> Minimum of 3 characters</span>
            <span ng-show="myForm.user2.$error.maxlength"> Maximum of 5 characters</span>
             
        </span>
        <p></p>
        <label>Email: </label>
        <p></p>
        <input 
            type="email" 
            name="email" 
            ng-model="email" 
            required>
        <span 
            style="color:red" 
            ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span 
                ng-show="myForm.email.$error.required"> Email is required.</span>
            <span 
                ng-show="myForm.email.$error.email"> Invalid email address.</span>
        </span>
        </p>

        </form>

        <br><br>
        <button class="btn btn-primary btn-lg" ng-click="vm.validationmodal()"> Form Validation within a modal <i class="fa fa-pencil-square-o"></i></button>


        <!-- ng-include modals -->
        <!-- Modal - Edit Line -->
        <script type="text/ng-template" id="validationForm.html">

            <div class="modal-header">
                <h3 class="modal-title"> Basic validations within the modal </h3>
            </div>
            <div class="modal-body">

              <form name="myForm" novalidate>

                <p></p>
                <label>User name: </label>
                <p></p>
                <input 
                    type="text" 
                    placeholder="Name" 
                    name="user2" 
                    ng-model="user2" 
                    ng-minlength=3 
                    ng-maxlength=5 
                    required />
                <span
                    style="color:red"
                    ng-show="myForm.user2.$dirty && myForm.user2.$invalid">
                    <span ng-show="myForm.user2.$error.required"> Username is required.</span>
                    <span ng-show="myForm.user2.$error.minlength"> Minimum of 3 characters</span>
                    <span ng-show="myForm.user2.$error.maxlength"> Maximum of 5 characters</span>
                     
                </span>
                <p></p>
                <label>Email: </label>
                <p></p>
                <input 
                    type="email" 
                    name="email" 
                    ng-model="email" 
                    required>
                <span 
                    style="color:red" 
                    ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span 
                        ng-show="myForm.email.$error.required"> Email is required.</span>
                    <span 
                        ng-show="myForm.email.$error.email"> Invalid email address.</span>
                </span>
                </p>

                </form>


                </div> 
                <div class="modal-footer">

                    <button class="btn btn-success">
                        <i class="fa fa-save"></i> Submit 
                    </button>
                    <button class="btn btn-warning"
                            ng-click="vm.cancel()" 
                            ng-disabled="vm.isUnchanged()">
                        <i class="fa fa-undo"></i> Cancel
                    </button>            

                </div>
        </script>
    </div>
</div>
