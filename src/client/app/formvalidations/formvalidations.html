<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">

                   <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                  <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
 


                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <input ng-model="vm.filter" placeholder="Find formvalidations" type="search"/>
                        <table class="table table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>formvalidation</th>
                                <th>City</th>
                                <th>State</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in vm.formvalidations | filter:vm.filter track by c.id"
                                ng-click="vm.gotoformvalidation(c)">
                                <td>{{c.firstName + ' ' + c.lastName}}</td>
                                <td>{{c.city}}</td>
                                <td>{{c.state}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
