<form name="myForm" novalidate>

<p>Username:<br>
<input 
    type="text" 
    name="user" 
    ng-model="user" 
    required>
<span 
    style="color:red" 
    ng-show="myForm.user.$dirty && myForm.user.$invalid">

<span 
    ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</p>

--------------------------------------------
<p>Email:<br>
<input 
    type="email" 
    name="email" 
    ng-model="email" 
    required>
<span 
    style="color:red" 
    ng-show="myForm.email.$dirty && myForm.email.$invalid">
    <span 
        ng-show="myForm.email.$error.required">Email is required.</span>
    <span 
        ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>




--------------------------------------------
<p></p>
<label>Your name</label>
<input 
    type="text" 
    placeholder="Name" 
    name="user2" 
    ng-model="user2" 
    ng-minlength=3 
    ng-maxlength=5 
    required />
<span
    style="color:orange"
    ng-show="myForm.user2.$dirty && myForm.user2.$invalid">
    <span ng-show="myForm.user2.$error.required">Username is required.</span>
    <span ng-show="myForm.user2.$error.minlength">Minimum of 3 characters</span>
    <span ng-show="myForm.user2.$error.maxlength">Maximum of 5 characters</span>
     
</span>
 

</form>
